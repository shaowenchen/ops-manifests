apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: drain-node
  namespace: ops-system
spec:
  desc: drain node in cluster
  host: anymaster
  variables:
    nodename:
      display: node name
      required: true
  steps:
    - name: Cordon Node
      content: kubectl cordon ${nodename}
    - name: Drain Node
      content: kubectl drain ${nodename} --ignore-daemonsets
    - name: Show Pod on Node
      content: kubectl get pod -A |grep ${nodename}

apiVersion: crd.chenshaowen.com/v1
kind: EventHooks
metadata:
  name: alert-cluster-pod
  namespace: ops-system
spec:
  subject: ops.clusters.*.namespaces.*.pods.*.alerts
  keywords:
    include:
      - ".*(kube|etcd|calico).*"
    matchType: REGEX
  type: xiezuo
  url: https://365.kdocs.cn/woa/api/v1/webhook/send?key=

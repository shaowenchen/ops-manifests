apiVersion: crd.chenshaowen.com/v1
kind: EventHooks
metadata:
  name: convert-calico-events-to-alerts
  namespace: ops-system
spec:
  type: event
  subject: ops.clusters.*.namespaces.*.pods.*.events
  url: alerts
  keywords:
    include:
      - calico
      - BackOff
      - OOMKilled
      - Evicted
      - NetworkNotReady
      - Unhealthy
      - Error
      - Failed

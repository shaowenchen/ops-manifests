apiVersion: crd.chenshaowen.com/v1
kind: EventHooks
metadata:
  name: convert-cluster-pods-events-to-alerts
  namespace: ops-system
spec:
  type: event
  subject: ops.clusters.*.namespaces.*.pods.*.events
  keywords:
    include:
      - "(?=.*(kube|etcd|calico)).*(BackOff|OOMKilled|Evicted|NetworkNotReady|Unhealthy|Error|Failed|ImagePullBackOff).*"
    matchType: REGEX
  url: ops.clusters.*.namespaces.*.pods.*.alerts
